<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>Documentation</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="#000000" name="theme-color"/>
    <meta content="SwaggerUIMultifold" name="description"/>
    <link href="https://unpkg.com/swagger-editor@5.0.0-alpha.98/dist/swagger-editor.css" rel="stylesheet"/>
</head>
<body style="margin:0; padding:0;">
<section id="swagger-ui"></section>

<script src="https://unpkg.com/swagger-ui-dist@5.18.2/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@5.18.2/swagger-ui-standalone-preset.js"></script>
<script>
    ui = SwaggerUIBundle({});
    // expose SwaggerUI React globally for SwaggerEditor to use
    window.React = ui.React;
</script>
<script src="https://unpkg.com/swagger-editor@5.0.0-alpha.98/dist/umd/swagger-editor.js"></script>
<script>
    SwaggerUIBundle({
        urls: [
            {
                name: 'open-api',
                url: 'openapi/v1.json'
            },
            {
                name: 'async-api',
                url: 'asyncapi/v1.json'
            }
        ],
        dom_id: '#swagger-ui',
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset,
        ],
        plugins: [
            SwaggerEditor.plugins.EditorContentType,
            SwaggerEditor.plugins.EditorPreviewAsyncAPI,
            SwaggerEditor.plugins.EditorPreviewApiDesignSystems,
            SwaggerEditor.plugins.SwaggerUIAdapter,
            SwaggerUIBundle.plugins.DownloadUrl,
        ],
        layout: 'StandaloneLayout',
    });
</script>
</body>
</html>
